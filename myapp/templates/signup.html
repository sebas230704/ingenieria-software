{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<header style="background-color: #f8f9fa; padding: 20px; text-align: center;">
    <h1>Bienvenido a contrataFacil!</h1>
</header>

<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #e9ecef;">
    <main class="container">
        <div class="row">
            <div class="col-md-5 mx-auto my-5">
                <form method="POST" class="card card-body">
                    <h2 class="text-center">Sign Up</h2>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control"
                        placeholder="Enter your username" style="border-radius: 20px;">
                    </div>
                    <div class="mb-3">
                        <label for="password1">Password:</label>
                        <input type="password" name="password1" id="password1" class="form-control"
                        placeholder="Enter your password" style="border-radius: 20px;">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Password:</label>
                        <input type="password" name="password2" id="password2" class="form-control"
                        placeholder="Confirm your password" style="border-radius: 20px;">
                    </div>
                    <button class="btn btn-primary" style="
                            background-color: #4CAF50;
                            border: none;
                            color: white;
                            padding: 15px 32px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;
                            margin: 4px 2px;
                            cursor: pointer;
                            border-radius: 12px;">
                        Signup
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>

<footer style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        color: black;
        text-align: center;
        padding: 10px;">
    Â© 2023 contrataFacil 
</footer>

{% endblock %}
