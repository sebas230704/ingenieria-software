{% extends 'base.html' %}

{%block content %}
<header style="background-color: #f8f9fa; padding: 20px; text-align: center;">
    <h1>Bienvenido a contrataFacil!</h1>
</header>

<div class="vh-100 d-flex justify-content-center align-items-center" style="background-color: #e9ecef; margin-bottom: 10%;">
    <main class="container">
        <div class="row">
            <section class="col-md-4 offset-md-4">
                <form action="/signin/" method="POST" class="card card-body">
                    <h2 class="text-center">Sign In</h2>
                    {{error}}
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" class="form-control"
                        placeholder="Enter your username" style="border-radius: 20px;">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control"
                        placeholder="Write your password" style="border-radius: 20px;">
                    </div>
                    <button class="btn btn-primary btn-block" style="
                            background-color: #4CAF50;
                            border: none;
                            color: white;
                            padding: 15px 32px;
                            text-align: center;
                            text-decoration: none;
                            display: inline-block;
                            font-size: 16px;
                            margin: 4px 2px;
                            cursor: pointer;
                            border-radius: 12px;">
                        Signin
                    </button>
                </form>
            </section>
        </div>
    </main>
</div>

<footer style="
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #f8f9fa;
        color: black;
        text-align: center;
        padding: 10px;">
    Â© 2023 contrataFacil
</footer>

{% endblock %}
